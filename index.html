<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
	<title>Volunteer Form</title>
	
  </head>
  
  <body>
    <form method="POST" action="https://nhussain2.github.io/itmd361-lab4/lab4formscript.php" enctype="multipart/form-data">
		
		<h1>Volunteer Form</h1>
		
		<fieldset>
		<legend><h3>My Info</h3></legend>
		
		<div>
		     <label>First Name: <input type="text" name="first_name_field"></label>
		  </div>
		  
		  <div>
		     <label>Last Name: <input type="text" name="last_name_field"></label>
	      </div>
		  
		  <div>
		     <label>Phone Number: <input type="text" name="phone_field"></label>
		  </div>
		  
		  <div>
		     <label>Email: <input type="text" name="email_field"></label>
		  </div>
		  
		  <div>
		    <label>Gender:</label>
			<label>Male: <input type="radio" name="gender_field" value="m"></label>
			<label>Female: <input type="radio" name="gender_field" value="f"></label>
		  </div>
		  
		  <div>
		  <label>Age:</label>
		  <select name="age_field">
			<option value="select">Select age </option>
			<option value="under18">under 18</option>
			<option value="18-24">18-24</option>
			<option value="24-34">25-34</option>
			<option value="35-44">35-44</option>
			<option value="45-54">45-54</option>
			<option value="55-64">55-64</option>
			<option value="65andover">65 and over</option>
			
		  </select>
			
		  </div>
		  
		</fieldset>
		
		
		<fieldset>
		<legend><h3>My Availability</h3></legend>
		  <div>
		    <label>Days Available:</label>
		  </div>
		  <div>
		    <label>Sunday<input type="checkbox" name="available_field[] value = "sunday"></label>
		  </div>
		  <div>
		    <label>Monday<input type="checkbox" name="available_field[]" value = "monday"></label>
		  </div>
		  <div>
		    <label>Tuesday<input type="checkbox" name="available_field[]" value = "tuesday"></label>
		  </div>
		  <div>
		    <label>Wednesday<input type="checkbox" name="available_field[]" value = "wednesday"></label>
		  </div>
		  <div>
		    <label>Thursday<input type="checkbox" name="available_field[]" value = "thursday"></label>
		  </div>
		  <div>
		    <label>Friday<input type="checkbox" name="available_field[]" value = "friday"></label>
		  </div>
		  <div>
		    <label>Saturday<input type="checkbox" name="available_field[]" value = "saturday"></label>
		  </div>
		  
		  <div>
		    <label for="comments_field"> Any Comments?</label>
			<textarea name="comments_field"></textarea>
			
		  </div>
		  <div>
		    <input type="hidden" name="hidden_field" value="Naveed">
		  </div>
		  
		</fieldset>
		
		<input type="submit" value="Submit Form">
		<input type="reset" value="Reset Form">
	
		
	</form>
  </body>
  
 </html>
